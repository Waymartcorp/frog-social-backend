<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Frog Social – Live Draft Demo</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        margin: 16px;
        background: #f5f5f5;
      }
      .layout {
        display: grid;
        grid-template-columns: 1.3fr 0.9fr;
        gap: 16px;
      }
      .card {
        background: #ffffff;
        border-radius: 12px;
        padding: 12px;
        border: 1px solid #ddd;
      }
      .msg {
        background: #f6f6f6;
        border-radius: 12px;
        padding: 8px 10px;
        margin-bottom: 6px;
      }
      input,
      button {
        font-family: inherit;
        font-size: 14px;
      }
      input {
        border-radius: 10px;
        border: 1px solid #ddd;
        padding: 8px;
      }
      button {
        border-radius: 10px;
        border: 1px solid #ddd;
        padding: 8px 12px;
        cursor: pointer;
      }
      pre {
        background: #f6f6f6;
        border-radius: 12px;
        padding: 10px;
        overflow-x: auto;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <h1>Frog Social – Live Draft Demo</h1>
    <p>
      This page talks directly to the backend:
      <code>/api/thread</code>,
      <code>/api/thread/:threadId/message</code>,
      <code>/api/thread/:threadId/draft</code>.
    </p>

    <div class="layout">
      <div class="card">
        <h2>Thread</h2>
        <div style="font-size: 12px; opacity: 0.7">
          Thread ID:
          <span id="threadId">…</span>
        </div>

        <div style="margin: 10px 0; display: flex; gap: 8px">
          <button id="newThreadBtn">New Thread</button>
        </div>

        <div style="display: flex; gap: 8px; margin-bottom: 10px">
          <input
            id="authorInput"
            placeholder="author"
            style="width: 140px"
            value="robert"
          />
          <input
            id="textInput"
            placeholder='Try: "temp 21C, pH 7.4, frogs lethargic after water change"'
            style="flex: 1"
          />
          <button id="sendBtn">Send</button>
        </div>

        <div id="messages"></div>
      </div>

      <div class="card">
        <h2>Live Case Draft</h2>
        <div style="font-size: 12px; opacity: 0.7; margin-bottom: 8px">
          Updated whenever you send a message
        </div>

        <div style="margin-bottom: 10px">
          <div style="font-size: 12px; opacity: 0.7">Summary</div>
          <div id="summaryBox" class="msg">—</div>
        </div>

        <div style="margin-bottom: 10px">
          <div style="font-size: 12px; opacity: 0.7">Extracted</div>
          <pre id="extractedBox">{}</pre>
